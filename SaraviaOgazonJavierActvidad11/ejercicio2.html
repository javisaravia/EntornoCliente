<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.menu-container {
    width: 200px;
}

#menu-toggle {
    background-color: #333;
    color: white;
    padding: 10px;
    cursor: pointer;
}

#menu {
    list-style: none;
    padding: 0;
    margin: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background-color: #f4f4f4;
}

#menu.collapsed {
    max-height: 0;
}

#menu.expanded {
    max-height: 200px;
}

#menu li {
    padding: 10px;
    cursor: pointer;
}

#menu li:hover {
    background-color: #007BFF;
    color: white;
}


    </style>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
        menu.classList.toggle("expanded");
        menu.classList.toggle("collapsed");
    });
});

function accion(opcion) {
    alert("Has seleccionado: " + opcion);
}
</script>


<div class="menu-container">
    <div id="menu-toggle">☰ Menú</div>

    <ul id="menu" class="collapsed">
        <li onclick="accion('Inicio')">Inicio</li>
        <li onclick="accion('Servicios')">Servicios</li>
        <li onclick="accion('Contacto')">Contacto</li>
    </ul>
</div>

</body>
</html>
