    <script>
        function cargarScript(nombreArchivo) {
            const antiguoScript = document.getElementById('scriptActividad');
            if (antiguoScript) antiguoScript.remove();

            const nuevoScript = document.createElement('script');
            nuevoScript.src = nombreArchivo;
            nuevoScript.id = 'scriptActividad';
            document.body.appendChild(nuevoScript);
        }
    </script>
