<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
</head>
<body>
    <h2>Convertidor de temperatura</h2>

    <input type="number" id="temp" placeholder="Temperatura">

    <button onclick="aF()">A Fahrenheit</button>
    <button onclick="aC()">A Celsius</button>

  <p id="res"></p>
   <script>
    function aF() {
      const c = parseFloat(document.getElementById("temp").value);
      document.getElementById("res").textContent = (c * 9/5 + 32) + " °F";
    }

    function aC() {
      const f = parseFloat(document.getElementById("temp").value);
      document.getElementById("res").textContent = ((f - 32) * 5/9).toFixed(2) + " °C";
    }

   </script> 
    
</body>
</html>
